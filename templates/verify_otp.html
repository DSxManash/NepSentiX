{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{{ url_for('verify_otp') }}">
  <h2>Verify OTP & Reset Password</h2>
  <input name="email" type="hidden" value="{{ email }}">
  <input name="otp" type="text" placeholder="Enter OTP" required>
  <input name="new_password" type="password" placeholder="Enter new password" required>
  <button type="submit">Reset Password</button>
</form>
{% endblock %}
