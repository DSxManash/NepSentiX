{% extends 'base.html' %}
{% block content %}
<form method="POST">
  <h2>Login</h2>
  <input name="email" type="email" placeholder="Email" required><br>
  <input name="password" type="password" placeholder="Password" required><br>
  <button type="submit">Login</button>
  <a href="{{ url_for('forgot_password') }}" style="display:block; margin-top: 1rem; text-align:center;">Forgot Password?</a>
</form>

{% endblock %}
